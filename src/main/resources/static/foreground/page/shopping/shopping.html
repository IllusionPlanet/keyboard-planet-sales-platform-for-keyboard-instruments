<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>乐器选购</title>
    <link rel = "stylesheet" href="../../styles/shopping.css">
</head>
<body style="background-image: url(../../images/b1.webp)">
    <div class="container" id="shopping">
        <div class="box">
            <a href="/foreground/page/shopping/display.html" class="buy">
                <img src="../../images/electric_piano.jpg" onclick="toElectricPiano()" 
                     width="1000px" height="400px">
            </a>
        </div>
        <div class="box">
            <a href="/foreground/page/shopping/display.html" class="buy">
                <img src="../../images/arranger_keyboard.jpg" onclick="toArrangerKeyboard()"
                     width="1000px" height="400px">
            </a>
        </div>
        <div class="box">
            <a href="/foreground/page/shopping/display.html" class="buy">
                <img src="../../images/synthesizer.jpg" onclick="toSynthesizer()"
                     width="1000px" height="400px">
            </a>
        </div>
        <div class="box">
            <a href="/foreground/page/shopping/display.html" class="buy">
                <img src="../../images/midi_keyboard.jpg" onclick="toMidiKeyboard()"
                     width="1000px" height="400px">
            </a>
        </div>
    </div>
</body>
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="../../plugins/vue/vue.js"></script>
<!-- 引入组件库 -->
<script src="../../plugins/element-ui/index.js"></script>
<!-- 引入axios -->
<script src="../../plugins/axios/axios.min.js"></script>
<script src="../../js/request.js"></script>
<script src="../../js/shopping.js"></script>
<script>
    new Vue({
        el: '#shopping',
        data() {
            return {
                categoryId_str: ''
            }
        },
        computed: {},
        created() {
            window.toElectricPiano = this.toElectricPiano
            window.toArrangerKeyboard = this.toArrangerKeyboard
            window.toSynthesizer = this.toSynthesizer
            window.toMidiKeyboard = this.toMidiKeyboard
        },
        mounted() {
        },
        methods: {
            toElectricPiano(){
                window.localStorage.setItem('categoryId_str', '11')
            },
            toArrangerKeyboard:function (){
                window.localStorage.setItem('categoryId_str', '12')
            },
            toSynthesizer(){
                window.localStorage.setItem('categoryId_str', '13')
            },
            toMidiKeyboard(){
                window.localStorage.setItem('categoryId_str', '14')
            }
        }
    })
</script>
</html>
